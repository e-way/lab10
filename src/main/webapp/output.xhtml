<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Lab09 Select Query Results</title>
	<h:outputStylesheet library="css" name="css/mainstyle.css" />
</h:head>

<h:body>

	<div id="mainDoc">
		<h2>
			<a href="user.xhtml">Query Again</a>
		</h2>
		<h2>
			<a id="logout" title="Log out" href="logout">Log out</a>
		</h2>

		<h:form>
			<p:dataTable id="table2" var="data" value="#{tableData1.rowsArrMap}" rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" style="width: 80%;margin-left: 10%;margin-right: 10%;">
				<p:columns value="#{tableData1.columns}" var="column"
					columnIndexVar="colIndex">
					<f:facet name="header">
						<h:outputText value="#{column.header}" />
					</f:facet>
 					   #{data.get(column.property)}
					</p:columns>
			</p:dataTable>
		</h:form>

	</div>
</h:body>
</html>
