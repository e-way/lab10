<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<h:outputStylesheet library="css" name="css/mainstyle.css" />
</h:head>

<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/WEB-INF/jsp/header.xhtml" />
		</ui:insert>
	</div>

	<div id="mainDoc">
		<h:form>
			<p:dataTable id="table2" var="employee" value="#{Employee.employees}">
			<!--  
				rows="5" paginator="true" lazy="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				style="width: 80%;margin-left: 10%;margin-right: 10%;"
			-->
				

				<p:column headerText="ID">
					<h:outputText value="#{employee.ID}" />
				</p:column>
				
				<p:column headerText="FIRSTNAME" sortBy="#{employee.firstName}">
					<h:outputText value="#{employee.firstName}" />
				</p:column>
				
				<p:column headerText="LASTNAME">
					<h:outputText value="#{employee.lastName}" />
				</p:column>
				
				<p:column headerText="DOB">
					<h:outputText value="#{employee.DOB}" />
				</p:column>
			</p:dataTable>

			<h:inputText binding="#{query}" value="SELECT * FROM Employees" />
			<h:commandButton rendered="true" value="Query" ajax="true"
				action="#{tableData1.queryAction(query.value)}">
				<f:param name="query" value="#{query}" />
			</h:commandButton>
			<h:outputText value="&lt;br/&gt;" escape="false" />
		</h:form>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/jsp/footer.xhtml" />
		</ui:insert>
	</div>

</h:body>
</html>
